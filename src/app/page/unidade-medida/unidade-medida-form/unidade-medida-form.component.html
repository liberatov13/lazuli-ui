<div>
	<p-messages [(value)]="messages"></p-messages>

	<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="formgrid grid">
		<div class="field col-6">
			<label for="nome">
				Nome
			</label>
			<div class="p-inputgroup">
				<input pInputText [ngModel]="unidadeMedida.nome | uppercase" (ngModelChange)="unidadeMedida.nome=$event.toUpperCase()"
					   name="nome" id="nome"
					   autocomplete="off"
					   required [minlength]="2" />
			</div>
		</div>

		<div class="field col-6">
			<label for="simbolo">
				Simbolo
			</label>
			<div class="p-inputgroup">
				<input pInputText [ngModel]="unidadeMedida.simbolo | uppercase" (ngModelChange)="unidadeMedida.simbolo=$event.toUpperCase()"
					   name="simbolo" id="simbolo" autocomplete="off" required />
			</div>
		</div>

		<div class="col-2">
			<button pButton type="submit" class="btn" [label]="'Salvar'"
					[icon]="'fa-solid fa-floppy-disk'"
					[disabled]="form.invalid" ></button>
		</div>
	</form>
</div>
