<div>
	<p-messages [value]="messages"></p-messages>

	<p-table [value]="marcas" styleClass="p-datatable-gridlines" [loading]="isLoading" [resizableColumns]="true"
			 [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,25,50]"
			 [showCurrentPageReport]="true" [currentPageReportTemplate]="'{first} - {last} / {totalRecords}'">
		<ng-template pTemplate="header">
			<tr>
				<th pResizableColumn [pSortableColumn]="'idMarca'">
					#
					<p-sortIcon field="idMarca"></p-sortIcon>
					<p-columnFilter [type]="'numeric'" [display]="'menu'" [field]="'idMarca'"></p-columnFilter>
				</th>
				<th pResizableColumn [pSortableColumn]="'nome'">
					Nome
					<p-sortIcon field="nome"></p-sortIcon>
					<p-columnFilter [type]="'text'" [display]="'menu'" [field]="'nome'"></p-columnFilter>
				</th>
				<th pResizableColumn>
					Status
					<p-columnFilter [type]="'boolean'" [display]="'menu'" [field]="'status'"></p-columnFilter>
				</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-marca>
			<tr>
				<td>
					{{ marca.idMarca }}
				</td>
				<td>
					{{ marca.nome }}
				</td>
				<td>
					<div class="flex justify-content-center">
						<i class="fa-solid" [ngClass]="{'fa-circle-check status-ativo': marca.status, 'fa-circle-xmark status-inativo': !marca.status}"
								pTooltip="{{marca.status ? 'Ativo' : 'Inativo'}}" [tooltipPosition]="'bottom'">
						</i>
					</div>
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>
