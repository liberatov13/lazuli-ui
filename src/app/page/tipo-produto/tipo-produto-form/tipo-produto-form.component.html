<div>
	<p-messages [(value)]="messages"></p-messages>

	<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="formgrid">
		<div class="col-6">
			<label for="descricao">
				Descrição
			</label>
			<div class="p-inputgroup">
				<input pInputText [ngModel]="tipoProduto.descricao | uppercase" (ngModelChange)="tipoProduto.descricao=$event.toUpperCase()"
						name="descricao" id="descricao"
						autocomplete="off"
						required [minlength]="2" />
			</div>
		</div>

		<div class="col-2">
			<button pButton type="submit" class="btn" [label]="'Salvar'"
					[icon]="'fa-solid fa-floppy-disk'"
					[disabled]="form.invalid" ></button>
		</div>
	</form>
</div>
