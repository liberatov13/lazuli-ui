<div>
	<p-messages [value]="messages"></p-messages>

	<p-table [value]="embalagens" styleClass="p-datatable-gridlines" [loading]="isLoading" [resizableColumns]="true"
			 [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,25,50]"
			 [showCurrentPageReport]="true" [currentPageReportTemplate]="'{first} - {last} / {totalRecords}'">
		<ng-template pTemplate="header">
			<tr>
				<th pResizableColumn [pSortableColumn]="'idEmbalagem'">
					#
					<p-sortIcon field="idEmbalagem"></p-sortIcon>
					<p-columnFilter [type]="'numeric'" [display]="'menu'" [field]="'idEmbalagem'"></p-columnFilter>
				</th>
				<th pResizableColumn [pSortableColumn]="'produto.descricaoBasica'">
					Produto
					<p-sortIcon field="produto.descricaoBasica"></p-sortIcon>
					<p-columnFilter [type]="'text'" [display]="'menu'" [field]="'produto.descricaoBasica'"></p-columnFilter>
				</th>
				<th pResizableColumn [pSortableColumn]="'marca.nome'">
					Marca
					<p-sortIcon field="marca.nome"></p-sortIcon>
					<p-columnFilter [type]="'text'" [display]="'menu'" [field]="'marca.nome'"></p-columnFilter>
				</th>
				<th pResizableColumn [pSortableColumn]="'quantidade'">
					Quantidade
					<p-sortIcon field="quantidade"></p-sortIcon>
					<p-columnFilter [type]="'numeric'" [display]="'menu'" [field]="'quantidade'"></p-columnFilter>
				</th>
				<th pResizableColumn [pSortableColumn]="'dataCadastro'">
					Data de Cadastro
					<p-sortIcon field="dataCadastro"></p-sortIcon>
					<p-columnFilter [type]="'date'" [display]="'menu'" [field]="'dataCadastro'"></p-columnFilter>
				</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-embalagem>
			<tr>
				<td>
					{{ embalagem.idEmbalagem }}
				</td>
				<td>
					{{ embalagem.produto.descricaoBasica }}
				</td>
				<td>
					{{ embalagem.marca.nome }}
				</td>
				<td>
					{{ embalagem.quantidade }} - {{ embalagem.unidadeMedida.simbolo }}
				</td>
				<td>
					{{ embalagem.dataCadastro | date:'dd/MM/yyyy HH:mm' }}
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>
